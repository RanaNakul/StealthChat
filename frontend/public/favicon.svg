<svg
  width="512"
  height="512"
  viewBox="0 0 512 512"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe" />
      <stop offset="50%" stop-color="#8f7bff" />
      <stop offset="100%" stop-color="#ff6a88" />
    </linearGradient>

    <!-- Subtle shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="20" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect
    x="32"
    y="32"
    width="448"
    height="448"
    rx="90"
    fill="url(#bgGradient)"
  />

  <!-- Chat bubble -->
  <path
    d="M128 170
       Q128 120 180 120
       H332
       Q384 120 384 170
       V290
       Q384 340 332 340
       H230
       L190 380
       Q170 400 170 360
       V340
       H180
       Q128 340 128 290
       Z"
    fill="#ffffff"
    filter="url(#shadow)"
  />

  <!-- Dots -->
  <circle cx="210" cy="230" r="18" fill="#2ee59d"/>
  <circle cx="256" cy="230" r="18" fill="#ffb703"/>
  <circle cx="302" cy="230" r="18" fill="#ff4d8d"/>
</svg>
